
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/bootstrap.min.css' ) }}" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>xiaohong's blog</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    欢迎页面 <small>你好！</small>
                </h1>
            </div>
            <div class="jumbotron well">
                {% if name %}
                <h1>
                    Hello, {{ name }}!
                </h1>
                {% else %}
                <h1>
                    Hello, 陌生人!
                </h1>
                {% endif %}
                <p>
                    这是一个用来欢迎你的页面，但是你得先告诉我你的名字是什么。
                </p>
                <p>
                <form action='/' method="GET"><input name='name'> <button type="submit" class="btn btn-default btn-info">提交</button></form>
                </p>
            </div>
        </div>
    </div>
</div>
<!--try /help when you need help.-->
</body>
</html>
